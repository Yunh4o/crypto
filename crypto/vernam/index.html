            <p>弗纳姆加密法是用随机的重复字符集合作为秘钥，因此也成为一次性板。这里最重要的是：一旦秘钥使用过就不再在任何其他消息中再使用这个秘钥，因此是一次性的，同时要求秘钥的长度等于原消息明文的长度</p>

                        </td>
